<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <style>
      .title {
        padding: 15px 10px;
        text-transform: uppercase;
        font-family: 'PT Sans', sans-serif;
        font-size: 1.2em;
        font-weight: 500;
        color: #888888;
        text-align: center;
      }
    </style>

    <link rel="icon" type="image/png" href="img/favicon.ico">
    <title>Pebble-reveal-slider Configuration</title>
    <link rel="stylesheet" href="css/slate.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <h1 class='title'>Reveal Slides Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to set the reveal slide you would like control by using pebble.
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Controllability</div>
      <div class='item-container-content'>
        <label class='item'>
          Slide Address
          <input id='address' type='text' class='item-input' value='' placeholder="http://slide.example.com">
        </label>
      </div>
      <div class='item-container-footer'>
        Set the Reveal Slide URL. Used to build connection between pebble app and your slide.
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>

    <script src="js/slate.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
