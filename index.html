<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="icon" type="image/png" href="img/favicon.ico">
    <title>Configuration pebble-reveal-slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="jumbotron text-center">
      <h3>Pebble reveal slider Configuration</h3>
    </div>

    <div class="container-fluid">
        <form>
          <div class="form-group">
            <label for="slide-address">Slide Address</label>
            <input id="remoteAddress" type="text" class="form-control" id="slide-address" placeholder="http://www.revealslide.com" required>
          </div>
          <button id="submit" type="button" class="btn btn-warning pull-right">Submit</button>
        </form>
    </div>

    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
